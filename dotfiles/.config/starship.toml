
# Set 'nord' as custom color palette
palette = 'nord'

format = """
[░▒▓](color1)\
$username\
$os\
$hostname\
[](bg:color2 fg:color1)\
$directory\
[](fg:color2 bg:color3)\
$git_branch\
$git_status\
[](fg:color3 bg:color4)\
$nodejs\
$rust\
$golang\
$php\
$kubernetes\
[](fg:color4 bg:color5)\
$time\
[ ](fg:color5)\
$cmd_duration\
\n$character"""

# Define custom colors
# Nord theme
[palettes.nord]
color1 = '#a0a9cb'
color2 = '#769ff0'
color3 = '#394260'
color4 = '#212736'
color5 = '#1d2230'

[directory]
style = "fg:color3 bg:color2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[character]
error_symbol = " [×](bold red)"
success_symbol = " [╰─λ](bold color2)"

[conda]
symbol = " "

[cmd_duration]
disabled = false
format = "took [$duration]($style)"
style = "fg:color2"
min_time = 1

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = ""
style = "bg:color3"
format = '[[ $symbol $branch ](fg:color2 bg:color3)]($style)'

[git_status]
style = "bg:color3"
format = '[[($all_status$ahead_behind )](fg:color2 bg:color3)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:color4"
format = '[[ $symbol ($version) ](fg:color2 bg:color4)]($style)'

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = "⌘ "

[hg_branch]
symbol = " "

[hostname]
disabled = false
ssh_only = false
format = "[$hostname ]($style)"
style = "bold bg:#a3aed2 fg:color4"
# trim_at = "-"

[java]
symbol = " "

[julia]
symbol = " "

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '

[lua]
